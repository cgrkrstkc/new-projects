<!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Converter</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Text Converter">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	
	<section class="container">
		<div class="head__content">
			<h2>Text To Speech <span>Converter</span></h2>
		</div>
		<div class="text__content">
			<p class="text" contenteditable="true">asdasdasdasd</p>
		</div>
		<div class="bottom__content">
			<div class="language__accent">
				<select class="accent">
					<option>Google UK English Male</option>
				</select>
			</div>
			<div class="play__content">
				<span>&#9654</span>
				<button>Listen</button>
			</div>
		</div>
	</section>


<script defer src="app.js" type="text/javascript"></script>
</body>
</html>
