<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather Forecast</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="refresh" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="weather forecast app">
	<meta name="keywords" content="weather,sun,wind,snow,warm,windy,sky,report,forecast,rain,dry,drouht">
	<meta name="robots" content="nofollow, noindex">
	<meta name="author" content="Cgr">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="icon" href="web-sun-icon.png" type="x-icon">
</head>

<body>
 <section class="pop__up__container">
	<div class="pop__up"></div>
 </section>
 
 
<section class="weather_hero" id="weather-hero">
	<div class="container">
		 <section class="pop__up__hero__container">
			<div class="pop__up__hero"></div>
		 </section>
		<header>
			<nav class="nav__items">
				<form method="GET" class="nav__search__item">
					<input class="value" type="text" placeholder="Type a name of a city or country for the forecast...">
					<img class=" magnifier" src="magnifier-icon.png">
				</form>
				<div class="nav__search__btn__item">
					<button class="search" type="submit">Search</button>
				</div>
			</nav>
		</header>
		<div class="main__container">
			<main>
				<div class="header__main">
					<div class="left__header__main">
						<p class="city"><span></span></p>
						<p class="sunrise"><span></span></p>
						<p class="sunset"><span></span></p>
					</div>
					<div class="header__icon__item">
						<img src="main-icon.png">
					</div>
					<div class="right__header__main">
						<p class="weather"></p>
						<p class="sky"></p>
						<p class="humidity"><span></span></p>
					</div>
				</div>
				<div class="center__main">
					<div class="center__main__upper__items">
						<p class="temp"></p>
						<h2 class="city__name"><span class="country__name"></span></h2>
					</div>
					<div class="center__main__middle__items">
						<div class="icon__item">
						
							<p class="feels__like"><span></span></p>
							<p class="temp__max"><span></span></p>
							<p class="temp__min"><span></span></p>
							
						</div>                                         
						 <div class="feeling__item">		
							<p class="pressure"><span></span></p>
							<p class="ground__level"><span></span></p>
							<p class="sea__level"><span></span></p>
						</div>
					</div>
				</div>
			</main>
			<footer>
				<div class="footer__main">
					<div class="left__footer__items">
						<div class="left__footer__wind__item">
							<p class="speed"><span></span></p>
							<p class="degree"><span></span></p>
						</div>
					</div>
					<div class="right__footer__items">
						<div class="right__coordinates__item">
							 <p class="longitude"><span></span></p>
							 <p class="latitude"><span></span></p>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>	
	
</section>




<script defer src="app.js" type="text/javascript"></script>
<noscript>Javascript is not working on the current app you are using. Please enable it and retry</noscript>
</body>
</html>
