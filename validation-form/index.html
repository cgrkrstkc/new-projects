<!DOCTYPE html>
<html lang="en">
<head>
	<title>Validation Form</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="refresh" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="validation form">
	<meta name="keywords" content="name,surname,email,pasword,validation,input">
	<meta name="robots" content="nofollow,noindex">
	<meta name="author" content="Cgr">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="icon" href="" type="x-icon">
</head>

<body>

	<section class="container">
		<div class="items">
			<div class="head__icon">
				<img src="form-icon.png">
			</div>
			<form action="/submit" method="POST">
				<div class="input__group">
					<label for="name">Your Name(<span>*</span>)</label>
					<input class="name" type="text" id="name" name="name" placeholder="Name">
					<p class="warning">Name is required</p>
				</div>
				<div class="input__group">
					<label for="surname">Your Surname(<span>*</span>)</label>
					<input class="surname" type="text" id="surname" name="surname" placeholder="Surname">
					<p class="warning">Surname is required</p>
				</div>
				<div class="input__group">
					<label for="email">Your Email(<span>*</span>)</label>
					<input class="email" type="email" id="email" name="email" placeholder="Email">
					<p class="warning">Email is required</p>
				</div>
				<div class="input__group">
					<label for="password">Your Password(<span>*</span>)</label>
					<input class="password" type="text" id="password" name="password1" placeholder="Password">
					<p class="warning">First Password is required</p>
				</div>
				<div class="input__group">
					<label for="password2">Your Password(<span>*</span>)</label>
					<input class="password" type="text" id="password2" name="password2" placeholder="Password">
					<p class="warning">Second Password is required</p>
				</div>
				<div class="submit__content">
					<input class="submit__btn" type="submit">
				</div>
			</form>
		</div>
	</section>



<script defer src="app.js" type="text/javascript"></script>
<noscript>Javascript hasnt been working on your app or device.Please activate that programming language and reTRY.</noscript>
</body>
</html>
