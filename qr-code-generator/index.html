<!DOCTYPE html>
<html lang="en">
<head>
	<title>Generate QR</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="refresh" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="generate qr code">
	<meta name="keywords" content="generat,qr,code,web,app">
	<meta name="robots" content="noindex, nofollow">
	<meta name="author" content="Cgr">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="icon" href="" type="x-icon">
</head>

<body>
	<section id="qr-generator">
		<div class="container">
			<div class="qr__content">
				<h3 class="headline">Enter your text or URL</h3>
				<form>
					<div class="input__item">
						<input class="url__input" type="text" placeholder="Text or URL">
					</div>
					<button type="submit" class="btn">Generate QR Code</button>
				</form>
				<div class="qr__screen">
					<img src="" class="image">
				</div>
			</div>
		</div>
	</section>



<script defer src="app.js" type="text/javascript"></script>
</body>
</html>
